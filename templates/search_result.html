<!DOCTYPE html>
<html>
<head>
    <title>Результат поиска</title>
</head>
<body>
    <p>Вы искали: <strong>{{ query }}</strong></p>
    {% if books %}
        <p>Найденно {{ books|length }} книг{{ books|pluralize }}</p>
        <ul>
            {% for book in books %}
            <li>{{ book.title }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Книг по данному запросу нет</p>
    {% endif %}
</body>
</html>
